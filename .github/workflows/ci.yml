name: Unity CI/CD

on: [push, pull_request]

jobs:
  test:
    name: Test my project ðŸ§ª
    runs-on: windows-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Debug Cache Key
      - name: Debug Cache Key
        run: echo "Cache Key: UnityCache-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**', 'Packages/manifest.json') }}"

      # Cache Unity Dependencies
      - name: Cache Unity Dependencies
        uses: actions/cache@v3
        with:
          path: |
            Library
            ~/.cache/unity3d
          key: UnityCache-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**', 'Packages/manifest.json') }}
          restore-keys: |
            UnityCache-

      # Check Library Folder Size
      - name: Check Library Folder Size
        run: du -sh Library || echo "Library folder not found"

      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

  build:
    name: Build my project âœ¨
    runs-on: windows-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Debugging Cache Key
      - name: Debug Cache Key
        env:
          CACHE_KEY: ${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**', 'Packages/manifest.json') }}
        run: echo "Cache Key: UnityCache-${CACHE_KEY}"

      # Cache Unity Dependencies
      - name: Cache Unity Dependencies
        uses: actions/cache@v3
        with:
          path: |
            Library
            ~/.cache/unity3d
          key: UnityCache-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**', 'Packages/manifest.json') }}
          restore-keys: |
            UnityCache-

      # Check Library Folder Size
      - name: Check Library Folder Size
        run: du -sh Library || echo "Library folder not found"

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          allowDirtyBuild: true

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build